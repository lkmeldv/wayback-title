<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayback Title Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl" x-data="waybackApp()">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Wayback Title Extractor</h1>
            <p class="text-gray-600 text-lg">Extractez les titres et métadonnées de vos domaines via Wayback Machine</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Domain Input -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Domaines (un par ligne)
                    </label>
                    <textarea 
                        x-model="domains"
                        placeholder="example.com&#10;google.com&#10;github.com"
                        class="w-full h-32 px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        :disabled="processing"
                    ></textarea>
                </div>

                <!-- Options -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Nombre de captures
                        </label>
                        <input 
                            type="number" 
                            x-model.number="snapshots"
                            min="1" 
                            max="20" 
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            :disabled="processing"
                        >
                    </div>
                    <div class="flex items-center space-x-3">
                        <input 
                            type="checkbox" 
                            id="unique" 
                            x-model="unique"
                            class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                            :disabled="processing"
                        >
                        <label for="unique" class="text-sm font-medium text-gray-700">
                            Captures uniques seulement
                        </label>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="mt-6 flex justify-center">
                <button 
                    @click="startExtraction()"
                    :disabled="!domains.trim() || processing"
                    class="px-8 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold rounded-xl transition-colors duration-200 flex items-center space-x-2"
                >
                    <svg x-show="processing" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="processing ? 'Extraction en cours...' : 'Lancer l\'extraction'"></span>
                </button>
            </div>
        </div>

        <!-- Progress Section -->
        <div x-show="processing || results.length > 0" class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Progression</h2>
            
            <!-- Progress Bar -->
            <div class="mb-4">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span x-text="`${completedDomains} / ${totalDomains} domaines traités`"></span>
                    <span x-text="`${Math.round((completedDomains / totalDomains) * 100)}%`"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div 
                        class="bg-blue-600 h-3 rounded-full transition-all duration-300" 
                        :style="`width: ${(completedDomains / totalDomains) * 100}%`"
                    ></div>
                </div>
            </div>

            <!-- Current Domain -->
            <div x-show="currentDomain" class="text-sm text-gray-600">
                <span class="font-medium">En cours:</span> 
                <span x-text="currentDomain"></span>
            </div>
        </div>

        <!-- Results Section -->
        <div x-show="results.length > 0" class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Résultats</h2>
                <div class="flex space-x-3">
                    <button 
                        @click="exportJSON()"
                        class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-lg transition-colors"
                    >
                        Export JSON
                    </button>
                    <button 
                        @click="exportCSV()"
                        class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white text-sm font-medium rounded-lg transition-colors"
                    >
                        Export CSV
                    </button>
                </div>
            </div>

            <!-- Results Grid -->
            <div class="space-y-6">
                <template x-for="(domainResult, index) in results" :key="index">
                    <div class="border border-gray-200 rounded-xl p-4">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-lg font-semibold text-gray-800" x-text="domainResult.domain"></h3>
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
                                <span x-text="domainResult.snapshots.length"></span> captures
                            </span>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="min-w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Titre</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">H1</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Capture</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="snapshot in domainResult.snapshots" :key="snapshot.timestamp">
                                        <tr class="border-t border-gray-100">
                                            <td class="px-3 py-2 text-sm text-gray-600" x-text="formatDate(snapshot.timestamp)"></td>
                                            <td class="px-3 py-2 text-sm text-gray-900 max-w-md">
                                                <div class="truncate" x-text="snapshot.title || 'Sans titre'"></div>
                                            </td>
                                            <td class="px-3 py-2 text-sm text-gray-600" x-text="snapshot.h1_count"></td>
                                            <td class="px-3 py-2">
                                                <span class="px-2 py-1 text-xs font-medium rounded-full"
                                                      :class="snapshot.status === '200' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                                      x-text="snapshot.status">
                                                </span>
                                            </td>
                                            <td class="px-3 py-2">
                                                <a :href="getWaybackUrl(snapshot.timestamp, snapshot.original)" 
                                                   target="_blank"
                                                   class="inline-flex items-center px-2 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs font-medium rounded transition-colors">
                                                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                                    </svg>
                                                    Voir
                                                </a>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Error Messages -->
        <div x-show="errors.length > 0" class="bg-red-50 border border-red-200 rounded-xl p-4 mt-6">
            <h3 class="text-red-800 font-medium mb-2">Erreurs rencontrées</h3>
            <ul class="text-red-700 text-sm space-y-1">
                <template x-for="error in errors" :key="error">
                    <li x-text="error"></li>
                </template>
            </ul>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
